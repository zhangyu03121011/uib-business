<body>
    <!-- 头部导航开始 -->

            <div class="flex-row search">
                <div class="back">

    <!-- 头部导航结束 -->

            <div class="category-list">
                <div class="pure pure-g">
                    <div class="pure pure-u-1-4"><a href="#">全部全部全部全部全部全部</a></div>
                    <div class="pure pure-u-1-4"><a href="#">全部</a></div>
                    <div class="pure pure-u-1-4"><a href="#">全部全部</a></div>
                    <div class="pure pure-u-1-4"><a class="hover" href="#">鞋包</a></div>

                    <div class="pure pure-u-1-4"><a href="#">鞋包</a></div>
                    <div class="pure pure-u-1-4"><a href="#">美妆</a></div>
                    <div class="pure pure-u-1-4"><a href="#">鞋包</a></div>

                    <div class="pure pure-u-1-4"><a href="#">汽车</a></div>
                    <div class="pure pure-u-1-4"><a href="#">鞋包</a></div>
                    <div class="pure pure-u-1-4"><a href="#">美妆</a></div>
                </div>
            </div>
            <!-- 分类搜索结束 -->
            <div class="no-data">
                <div class="no-data-logo">
                    <span class="iconfont icon-sousuo"></span></div>
                <p class="no-data-title">没有搜索结果</p>
                <p class="no-data-title-s">没有找到相关的宝贝</p>
            </div>
        </div>
        <!-- 底部导航开始 -->
        <footer>
            <div class='bottom-menu'>
                <ul class='display-flex align-items-center'>
                    <li class="flex-1 menu-item">
                        <a href="./index.html">

                    </li>
                    <li class="flex-1 menu-item active">

        <!-- 底部导航结束 -->
        <script src="./js/jquery.js"></script>
        <script src="./js/touch.js"></script>
        <script src="./js/fixed.js"></script>
        <script>
        $(function() {
            // home
            touch.on('#categoryShow', 'touchstart', function(event) {
                if ($(this).hasClass('icon-arrow-down')) {
                    $(".category-list").show();
                    $(this).removeClass("icon-arrow-down").addClass("icon-arrow-up");
                } else {
                    $(".category-list").hide();
                    $(this).removeClass("icon-arrow-up").addClass("icon-arrow-down");
                }
            });
        });
        </script>
</body>
